<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My School</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="container mx-auto flex items-center justify-between p-4">
      <h1 class="text-2xl font-bold text-blue-600">My School</h1>
      <nav class="space-x-4">
        <a href="#about" class="text-gray-600 hover:text-blue-600">About</a>
        <a href="#gallery" class="text-gray-600 hover:text-blue-600">Gallery</a>
        <a href="#contact" class="text-gray-600 hover:text-blue-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-blue-600 text-white py-16 text-center">
    <h2 class="text-4xl font-bold mb-4">Welcome to Our School</h2>
    <p class="text-lg">Where learning meets excellence</p>
  </section>

  <!-- About Section -->
  <section id="about" class="container mx-auto py-12 px-4">
    <h3 class="text-2xl font-semibold mb-4">About Us</h3>
    <p>
      Our school offers a nurturing environment focused on academic excellence, innovation, and personal growth.
    </p>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="bg-white py-12">
    <div class="container mx-auto px-4">
      <h3 class="text-2xl font-semibold mb-6">Gallery</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <img src="https://github.com/elrick-b/ceseduc/blob/main/images/man%20from%20nowhere.png" alt="Gallery 1" class="rounded-lg shadow">
        <img src="https://via.placeholder.com/400x300" alt="Gallery 2" class="rounded-lg shadow">
        <img src="https://via.placeholder.com/400x300" alt="Gallery 3" class="rounded-lg shadow">
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="container mx-auto py-12 px-4">
    <h3 class="text-2xl font-semibold mb-4">Contact Us</h3>
    <form class="space-y-4" onsubmit="return handleSubmit(event)">
      <input type="text" placeholder="Your Name" class="w-full p-2 border rounded">
      <input type="email" placeholder="Your Email" class="w-full p-2 border rounded">
      <textarea placeholder="Your Message" class="w-full p-2 border rounded"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Send Message
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 text-center">
    <p>&copy; 2025 My School. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
